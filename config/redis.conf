# Redis configuration for DriveMaster platform
# Optimized for caching, sessions, and vector operations

# Network and connection settings
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory management - Enhanced for performance optimization
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Multi-database configuration for different cache layers
databases 16
# DB 0: Application cache (default)
# DB 1: Rate limiting data
# DB 2: Session storage
# DB 3: Vector cache
# DB 4: Analytics cache
# DB 5: Content cache

# Security
requirepass dev_redis_123

# Persistence settings for development
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF persistence for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Client settings
maxclients 10000

# Performance optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Advanced performance settings
tcp-nodelay yes
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Memory optimization
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Replication settings (for future scaling)
replica-serve-stale-data yes
replica-read-only yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Key expiration optimization
hz 10

# Redis Stack modules for advanced features
loadmodule /opt/redis-stack/lib/redisearch.so
loadmodule /opt/redis-stack/lib/redisgraph.so
loadmodule /opt/redis-stack/lib/redistimeseries.so
loadmodule /opt/redis-stack/lib/rejson.so
loadmodule /opt/redis-stack/lib/redisbloom.so

# Custom cache configurations
# Enable keyspace notifications for cache invalidation
notify-keyspace-events Ex

# Compression for large values
# Enable deflate compression for values > 1KB (handled by application layer)