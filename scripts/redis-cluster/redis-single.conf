# Redis Single Instance Configuration (for development)
# For production, use the cluster configuration

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Authentication
requirepass redis_dev_password_2024!

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory Management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128