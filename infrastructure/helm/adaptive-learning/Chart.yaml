apiVersion: v2
name: adaptive-learning
description: A Helm chart for the Adaptive Learning Platform
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - adaptive-learning
  - education
  - microservices
  - machine-learning
home: https://github.com/your-org/adaptive-learning-platform
sources:
  - https://github.com/your-org/adaptive-learning-platform
maintainers:
  - name: Platform Team
    email: platform@adaptivelearning.com
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: kafka
    version: "22.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled