{{- if .Values.services.authService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "adaptive-learning.fullname" . }}-auth-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "adaptive-learning.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-service
spec:
  replicas: {{ .Values.services.authService.replicaCount }}
  selector:
    matchLabels:
      {{- include "adaptive-learning.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: auth-service
  template:
    metadata:
      labels:
        {{- include "adaptive-learning.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: auth-service
    spec:
      containers:
      - name: auth-service
        image: {{ include "adaptive-learning.image" .Values.services.authService.image }}
        ports:
        - containerPort: {{ .Values.services.authService.service.port }}
          name: http
        env:
        - name: NODE_ENV
          value: {{ .Values.environment }}
        - name: PORT
          value: {{ .Values.services.authService.service.port | quote }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "adaptive-learning.fullname" . }}-database
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "adaptive-learning.fullname" . }}-redis
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "adaptive-learning.fullname" . }}-jwt
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "adaptive-learning.fullname" . }}-jwt
              key: JWT_REFRESH_SECRET
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "adaptive-learning.fullname" . }}-oauth
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "adaptive-learning.fullname" . }}-oauth
              key: GOOGLE_CLIENT_SECRET
        resources:
          {{- toYaml .Values.services.authService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.authService.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: {{ .Values.services.authService.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "adaptive-learning.fullname" . }}-auth-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "adaptive-learning.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-service
spec:
  selector:
    {{- include "adaptive-learning.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: auth-service
  ports:
  - port: {{ .Values.services.authService.service.port }}
    targetPort: {{ .Values.services.authService.service.port }}
    name: http
  type: {{ .Values.services.authService.service.type }}
{{- if .Values.services.authService.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "adaptive-learning.fullname" . }}-auth-service-hpa
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "adaptive-learning.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "adaptive-learning.fullname" . }}-auth-service
  minReplicas: {{ .Values.services.authService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.services.authService.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.services.authService.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.services.authService.autoscaling.targetMemoryUtilizationPercentage }}
{{- end }}
{{- end }}