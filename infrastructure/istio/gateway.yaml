apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: adaptive-learning-gateway
  namespace: adaptive-learning
spec:
  selector:
    istio: ingressgateway
  servers:
  # HTTP traffic (redirect to HTTPS)
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.adaptive-learning.local"
    - "admin.adaptive-learning.local"
    tls:
      httpsRedirect: true
  # HTTPS traffic
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "api.adaptive-learning.local"
    - "admin.adaptive-learning.local"
    tls:
      mode: SIMPLE
      credentialName: adaptive-learning-tls
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: adaptive-learning-api
  namespace: adaptive-learning
spec:
  hosts:
  - "api.adaptive-learning.local"
  gateways:
  - adaptive-learning-gateway
  http:
  # Authentication service routes
  - match:
    - uri:
        prefix: /api/v1/auth
    route:
    - destination:
        host: auth-service
        port:
          number: 3000
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  # User service routes
  - match:
    - uri:
        prefix: /api/v1/users
    route:
    - destination:
        host: user-service
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  # Content service routes
  - match:
    - uri:
        prefix: /api/v1/content
    route:
    - destination:
        host: content-service
        port:
          number: 3001
    timeout: 60s  # Longer timeout for content operations
    retries:
      attempts: 2
      perTryTimeout: 30s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  # Scheduler service routes
  - match:
    - uri:
        prefix: /api/v1/scheduler
    route:
    - destination:
        host: scheduler-service
        port:
          number: 8081
    timeout: 15s  # Fast timeout for scheduler
    retries:
      attempts: 3
      perTryTimeout: 5s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  # ML service routes
  - match:
    - uri:
        prefix: /api/v1/ml
    route:
    - destination:
        host: ml-service
        port:
          number: 8000
    timeout: 120s  # Longer timeout for ML inference
    retries:
      attempts: 2
      perTryTimeout: 60s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  # Event service routes
  - match:
    - uri:
        prefix: /api/v1/events
    route:
    - destination:
        host: event-service
        port:
          number: 8082
    timeout: 10s
    retries:
      attempts: 3
      perTryTimeout: 3s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  # Notification service routes
  - match:
    - uri:
        prefix: /api/v1/notifications
    route:
    - destination:
        host: notification-service
        port:
          number: 3002
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  
  # Default route for health checks
  - match:
    - uri:
        prefix: /health
    route:
    - destination:
        host: health-check-service
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: adaptive-learning-admin
  namespace: adaptive-learning
spec:
  hosts:
  - "admin.adaptive-learning.local"
  gateways:
  - adaptive-learning-gateway
  http:
  # Admin dashboard routes
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: admin-dashboard
        port:
          number: 3000
    timeout: 30s